name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  API_ROOT_PATH: './ArcadisPipeline'
  TEST_ROOT_PATH: './ArcadisPipeline'
  DOTNET_VERSION: '3.1.x'
  TEST_PROJECT_FILE: 'ArcadisPipeline.Test.csproj'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./ArcadisPipeline
    - name: Build
      run: dotnet build ./ArcadisPipeline --no-restore
    - name: Test
      run:  dotnet test ${{ env.TEST_PROJECT_FILE }}
      working-directory: ${{ env.TEST_ROOT_PATH }}
